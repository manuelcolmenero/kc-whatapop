<div *ngIf="data">
  <img [src]="data.photo" class="thumbnail" />

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Green Path                                                       |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Un clic en el botón de compra debería enviar un evento al        |
  | componente padre.                                                |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

  <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Purple Path                                                      |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
  | Aplica el siguiente formato al precio del producto:              |
  |   - 1 dígito mínimo (parte entera)                               |
  |   - 2 dígitos mínimo y máximo (parte decimal)                    |
  |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  
  <!-- Green Path: 
     Se incluye el evento 'click' asociado a 'navigateDetail'
  -->
  <button 
    (click)="navigateDetail(data)"
    class="button expanded"
    [class.success]="data.state === 'selling'"
    [class.secondary]="data.state === 'sold'">
      <span *ngIf="data.state === 'selling'">
  <!-- Purple Path: 
     Se incluye el pipe "number : '1.2-2'" para que el precio tenga 
     como mínimo un digito entero y dos decimales.
  -->
        Comprar por {{ data.price | number : '1.2-2' }} €
      </span>
      <span *ngIf="data.state === 'sold'">
        Ver detalles
      </span>
    </button>
</div>
